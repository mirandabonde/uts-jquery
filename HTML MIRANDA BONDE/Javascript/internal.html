<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Javascript Internal</title>
</head>
<body>
    <h1 id="judul">contoh javascript internal</h1>
    <button onclick="ubahjudul()">Ubah judul</button>

    <script>
        function ubahjudul() {
            let judul = document.getElementById("judul");
            judul.innerHTML="judul telah di ubah!";
        }
        
    </script>
</body>
</html>
