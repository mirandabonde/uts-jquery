<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Latihan List</title>
</head>
<body>
    <!-- Contoh OL dan Ul -->
    <h3>Susunan Acara</h3>
    <ol type="i"> 
        <Li>Pembukaan</Li>
        <Li>Pembacaan Ayat Sucu Al-Qur'an </Li>
        <Li>
            Sambutan-sambutan:
            <ul type="square">
                <Li>Sambutan ketua panitia</Li>
                <Li>Sambutan Dekan Fakultas Ilmu Komputer</Li>
            </ul>
        </Li>
        <li>Acara inti</li>
        <li>Penutup</li>
    </ol>
    <!-- Contoh DL -->
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>JS</dt>
        <dd>Javascript</dd>
        <dt>PHP</dt>
        <dd>PHP Hypertext Preprocessor</dd>
    </dl>
</body>
</html>
